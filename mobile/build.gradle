apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'

    defaultConfig {
        applicationId 'saschpe.poker'
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 160124
        versionName '1.2.4'
        archivesBaseName = "${applicationId}-${versionName}"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        vectorDrawables.useSupportLibrary = true
        flavorSelection 'wear', 'wear2'
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    // Application dependencies
    implementation 'com.android.support:cardview-v7:26.0.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.0.1'
    implementation 'com.android.support:support-vector-drawable:26.0.1'
    implementation 'saschpe.android:utils:1.0.8.2'
    implementation 'saschpe.android:versioninfo:1.2.8'
    implementation project(':common')
    wearApp project(':wear')
}